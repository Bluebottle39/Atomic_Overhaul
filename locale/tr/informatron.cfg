page_SE_materials_text_2=Uzay Reaktörü, standart reaktörün bir prototipidir. Uzayın soğuk vakumuna dayanacak ve kozmik radyasyona direnecek şekilde modifiye edilmiştir. Yalnızca uzaya yerleştirilebilir ve güç kaynağı olarak yeni yakıt hücrelerimizle sınırlısınız.
page_SE_materials_text_4=[font=default-bold]Holmiyum-166[/font], artık Radyasyon tesisinin içindeki Holmiyum tozu ve Sülfürik Asitten çıkarabileceğiniz Başka Bir İzotoptur. [font=default-bold]21GJ[/font] yakıt değerine sahip Holmium yakıt hücresi için gereklidir.
page_SE_materials_text_5=[font=default-bold]Berilyum[/font] şu anda bu modda elde edebileceğiniz en güçlü nükleer yakıttır. Berilyum yakıt hücresinin [font=default-bold]25GJ[/font] yakıt değeri vardır.

