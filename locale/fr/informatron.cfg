title_Atomic_Overhaul=Atomic Overhaul
page_Atomic_Overhaul_text_1=Atomic Overhaul est un mod pour Factorio qui ajoute de nouveaux combustibles, recettes et technologies nucléaires au jeu. \n Développé par Xman1109 et fainda.

menu_AO_materials=Matériaux
title_AO_materials=Matériaux
page_AO_materials_text_1=Atomic Overhaul ajoute un grand nombre de nouveaux matériaux qui sont principalement utilisés pour les nouvelles piles à combustible, plus efficaces que les précédentes.
page_AO_materials_text_2=Après avoir fait des recherches sur la technologie de [font=default-bold]traitement du graphite[/font], vous serez capable d'élaborer du [font=default-bold]graphite[/font], qui sera nécessaire pour élaborer des [font=default-bold]piles à combustible en graphite[/font].
page_AO_materials_text_3=L'[font=default-bold]uranium[/font] reste comme dans le jeu de base. Il est utilisé pour fabriquer des piles à combustible, qui, une fois retraitées, donnent du [font=default-bold]plutonium[/font], des [font=default-bold]données de recherche[/font], et de l'uranium-238. Vous aurez besoin des données de recherche pour rechercher de nouvelles technologies concernant les matières nucléaires.
page_AO_materials_text_4=Le [font=default-bold]plutonium[/font] n'est pas seulement utilisé pour la fabrication de nouvelles piles à combustible, mais aussi pour la fabrication de [font=default-bold]bombe atomique[/font] ou de nouveau [font=default-bold]combustible au plutonium[/font].
page_AO_materials_text_5=Le combustible [font=default-bold]MOX[/font] est un autre [font=default-bold]combustible[/font] composé d'uranium et de plutonium.
page_AO_materials_text_6=Le [font=default-bold]thorium[/font] est, par norme, le [font=default-bold]niveau le plus élevé[/font] de combustible nucléaire. Vous pouvez également l'utiliser pour fabriquer [font=default-bold]Modules au thorium[/font], qui augmentent la vitesse de traitement/retraitement des recettes.

menu_SE_materials=Space Exploration
title_SE_materials=Space Exploration + Atomic Overhaul
page_SE_materials_text_1=Space Exploration d'Earendel est l'un des mods les plus populaires de Factorio. Atomic Overhaul fournit du contenu supplémentaire pour ce mod.
page_SE_materials_text_2=Le Réacteur Spatial est un prototype du réacteur standard. Il est modifié pour résister au vide froid de l'espace et aux radiations cosmiques. Il ne peut être placé que dans l'espace et vous ne pouvez utiliser que nos nouvelles piles à combustible comme source d'énergie.
page_SE_materials_text_3=Vous êtes maintenant en mesure d'extraire l'Isotope rare [font=default-bold]Iridium-192[/font] à partir de poudre d'iridium et d'acide sulfurique dans une installation de rayonnement. Encore une fois, vous en aurez besoin pour une pile à combustible plus puissante avec une valeur de combustible de [font=default-bold]17GJ[/font].
page_SE_materials_text_4=L'[font=default-bold]Holmium-166[/font] est un autre isotope que vous pouvez maintenant extraire de la poudre d'holmium et de l'acide sulfurique dans l'installation de rayonnement. Il est nécessaire pour la pile à combustible à l'Holmium avec une valeur de combustible de [font=default-bold]21GJ[/font].
page_SE_materials_text_5=Le [font=default-bold]Béryllium[/font] est actuellement le combustible nucléaire le plus puissant que vous pouvez obtenir dans ce mod. La pile à combustible en béryllium a une valeur de carburant de [font=default-bold]25GJ[/font].

