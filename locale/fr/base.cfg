[mod-setting-description]
ao-debug=Inscrit les compatibilités chargées d'Atomic Overhaul's sur factorio-current.log au démarrage du jeu, essayez ce paramètre si un mod est incompatible avec AO.
thorium-wrd=Modifie la recette normale de retraitement pour en tirer des données de recherche. Cependant, cela débloque une technologie et une recette qui ne génèrent pas de données de recherche.
old-graphite-fuel=Retour de l'ancien carburant et traitement du graphite (comme avant la v.1.3.0)
heat-algo-mode=[color=red]Attention : Ne fonctionnera pas si [font=default-bold]Vieux combustible graphite[/font] est activé ![/color] \n[font=default-bold]Eteint[/font] : Aucune recette supplémentaire de four à chaleur ne sera générée. \n[font=default-bold]Basique[/font]: Chaque recette de fonte qui produit une sorte de plaque sera copiée et ajoutée. \n[font=default-bold]Avancé[/font] (Par défaut): Chaque recette de fonte où un minerai sera fondu en une plaque sera copiée et ajoutée.
heat-algo-searchterm=[color=red]Avertissement : Ne fonctionnera pas si [font=default-bold]Vieux combustible graphite[/font]est activé ![/color] \nMots clés que l'algo doit rechercher en parcourant toutes les recettes. \nDivisez les mots-clés par des virgules et des espaces. \n Par exemple : plaque, brique

