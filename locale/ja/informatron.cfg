[Atomic_Overhaul]
page_Atomic_Overhaul_text_1=Atomic Overhaulは、Factorio向けのMODであり、新たな核燃料、レシピ、技術をゲームに追加します。\nXman1109とfaindaによって開発されました。

menu_AO_materials=材料
title_AO_materials=材料
page_AO_materials_text_1=Atomic Overhaulは以前よりも効率的な新しい核燃料に使用される、多数の新しい素材を追加します。
page_AO_materials_text_2=[font=default-bold]黒鉛処理技術[/font] を研究した後。 [font=default-bold]黒鉛[/font]を作成できます。それは[font=default-bold]黒鉛燃料[/font]を作成するために必要です。
page_AO_materials_text_3=[font=default-bold]ウラン[/font]は、バニラと同じです。核燃料の製造に使用し、再処理すると[font=default-bold]プルトニウム[/font]、[font=default-bold]研究データ[/font]、ウラン-238を得ることができます。研究データは、核に関する新しい技術を研究するために必要です。
page_AO_materials_text_4=[font=default-bold]プルトニウム[/font]は、新しい核燃料の製造に使われるだけでなく、[font=default-bold]原子爆弾[/font]や新しい[font=default-bold]プルトニウム燃料[/font]の製造に使われます。
page_AO_materials_text_5=[font=default-bold]MOX[/font]は、ウランとプルトニウムからなる別の [font=default-bold]燃料[/font] です。
page_AO_materials_text_6=[font=default-bold]トリウム[/font]は、標準的には核燃料の[font=default-bold]最上位[/font]に位置するものです。また、レシピの処理/再処理速度を向上させる[font=default-bold]トリウムモジュール[/font]の製造に使用することも可能です。

page_SE_materials_text_1=Earendel氏によるSpace ExplorationはFactorioにとって最も人気のあるMODの1つです。Atomic Overhaulは、このMODに追加のコンテンツを提供します。
page_SE_materials_text_2=宇宙原子炉は標準的な原子炉のプロトタイプで、宇宙空間の冷たい真空に耐え、宇宙放射線に抵抗するように改造されています。 宇宙でのみ配置可能で、エネルギー源は私たちの新しい核燃料に制限されています。
page_SE_materials_text_3=放射線の施設でイリジウムの粉と硫酸から希少な[font=default-bold]イリジウム-192[/font]同位体を抽出できるようになりました。もうひと手間くわえると、[font=default-bold]17GJ[/font]のより強力な核燃料を製造できます。
page_SE_materials_text_4=[font=default-bold]ホルミウム-166[/font]は放射線の施設でホルミウムの粉と硫酸から抽出できるようになる別の同位体です。これは[font=default-bold]21GJ[/font]が含まれるのホルミウム核燃料に必要です。
page_SE_materials_text_5=[font=default-bold]ベリリウム[/font]は現在このMODで入手できる最強の核燃料です。 ベリリウム核燃料には[font=default-bold]25GJ[/font]が含まれます。

