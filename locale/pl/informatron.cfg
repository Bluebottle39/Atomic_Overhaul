[Atomic_Overhaul]
page_Atomic_Overhaul_text_1=Atomic Overhaul to mod do Factorio dodający do gry nowe paliwa jądrowe, przepisy i technologie. \n Opracowany przez Xman1109 i fainda.

menu_AO_materials=Materiały
title_AO_materials=Materiały
page_AO_materials_text_1=Atomic Overhaul dodaje wiele nowych materiałów, które są używane głównie w nowych ogniwach paliwowych o większej wydajności niż poprzednie.
page_AO_materials_text_2=Po zbadaniu technologii [font=default-bold]Przetwarzania Grafitu[/font] możesz wytwarzać [font=default-bold]Grafit[/font], który będzie potrzebny do wytwarzania [font=default-bold]Grafitowych ogniw paliwowych[/font].
page_AO_materials_text_3=[font=default-bold]Uran[/font] pozostaje taki sam jak w podstawowej wersji gry. Służy do wytwarzania ogniw paliwowych, które po ponownym przetworzeniu dają [font=default-bold]Pluton[/font], [font=default-bold]Dane Badawcze[/font] i uran-238. Dane badawcze będą potrzebne do badania nowych technologii związanych z materiałami jądrowymi.
page_AO_materials_text_4=[font=default-bold]Pluton[/font] jest używany nie tylko do tworzenia nowych ogniw paliwowych, ale także do tworzenia [font=default-bold]Bomby Atomowej[/font] lub nowego [font=default-bold]Paliwa Plutonowego[/font].
page_AO_materials_text_5=[font=default-bold]MOX[/font] to kolejne [font=default-bold]paliwo[/font] składające się z uranu i plutonu.
page_AO_materials_text_6=[font=default-bold]Tor[/font] jest standardowo [font=default-bold]najwyższym poziomem[/font] paliwa jądrowego. Można go również używać do tworzenia [font=default-bold]Modułów Toru[/font], które zwiększają szybkość przetwarzania receptur.

page_SE_materials_text_1=Space Exploration autorstwa Earendela to jeden z najpopularniejszych modów do Factorio. Atomic Overhaul zapewnia dodatkową zawartość dla tego moda.
page_SE_materials_text_2=Kosmiczny reaktor to prototyp standardowego reaktora. Został on zmodyfikowany, aby wytrzymać zimną próżnię kosmiczną i być odpornym na promieniowanie kosmiczne. Można go umieścić tylko w przestrzeni kosmicznej, a zasilanie ograniczone jest do naszych nowych ogniw paliwowych.
page_SE_materials_text_3=Możesz teraz wydobywać rzadki izotop [font=default-bold]Iryd-192[/font] z proszku irydowego i kwasu siarkowego w zakładzie radiacyjnym. Ponownie, będzie on potrzebny do stworzenia potężniejszego ogniwa paliwowego o wartości paliwa  [font=default-bold]17GJ[/font].
page_SE_materials_text_4=[font=default-bold]Holm-166[/font] to kolejny izotop, który możesz teraz wydobywać z proszku holmu i kwasu siarkowego w zakładzie radiacyjnym. Jest on potrzebny do ogniwa paliwowego Holm o wartości paliwa [font=default-bold]21GJ[/font].
page_SE_materials_text_5=[font=default-bold]Beryl[/font] jest obecnie najpotężniejszym paliwem jądrowym, jakie można uzyskać w tym modzie. Ogniwo paliwowe z berylu ma wartość paliwa [font=default-bold]25GJ[/font].

