[Atomic_Overhaul]
menu_Atomic_Overhaul=Atomservice [img=item.nuclear-waste]
title_Atomic_Overhaul=Atomservice
page_Atomic_Overhaul_text_1=Atomservice är en mod för Factorio som adderar kärnbränslen, formler och teknologier till spelet. \n Skapat av Xman1109 och fainda.

menu_AO_materials=Material
title_AO_materials=Material
page_AO_materials_text_1=Atomservice lägger till en massa nya material som mest är för nya bränsleceller med mer effektivitet än föregående.
page_AO_materials_text_2=Efter att du har forskat fram [font=default-bold]grafit bearbetnings[/font] teknik, då har du möjligheten att skapa grafit [font=default-bold]graphite[/font], som kommer att vara nödvändigt för byggandet av [font=default-bold]grafit bränsleceller[/font].
page_AO_materials_text_3=[font=default-bold]Uran[/font] finns kvar som en del av grunden i spelet. Det används för att skapa bränsleceller, som, när det upparbetas, ger [font=default-bold]plutonium[/font], [font=default-bold]forskningsdata[/font], och uran-238. Du behöver forskningsdata för att forska fram nya tekniker angående nukleära saker.
page_AO_materials_text_4=[font=default-bold]Plutonium[/font] är inte endast till för att skapa nya bränsleceller med, utan även användas till att skapa en [font=default-bold]atombomb[/font] eller det nya [font=default-bold]plutonium bränslet[/font].
page_AO_materials_text_5=[font=default-bold]MOX[/font] är ett annat [font=default-bold]bränsle[/font] bestående av Uran och Plutonium.
page_AO_materials_text_6=[font=default-bold]Torium[/font] är, i grunden, den [font=default-bold]högsta nivån[/font] av nukleärt bränsle. Du kan också använda det för att skapa [font=default-bold]Torium Moduler[/font], som ökar hastigheten på bearbetning/upparbetning formler.

menu_SE_materials=Utforska rymden
title_SE_materials=Utforska rymden + Atomservice
page_SE_materials_text_1=Utforska rymden av Earendel är bland de mest populära mod's för Factorio. Atomservice tillför mer innehåll till den modden.
page_SE_materials_text_2=Rymdreaktorn är en prototyp till standard reaktorn. Den är modifierad till att tåla kölden och vakuumet i rymden samt stå emot strålningen. Den kan endast placeras i rymden och fungerar bara med de nya bränslecellerna som drivkraft.
page_SE_materials_text_3=Du kan nu extrahera det sällsynta [font=default-bold]Iridium-192[/font] Isotopen från Iridium pulver och Svavelsyra i en strålningsanläggning. Återigen så kommer du behöva det till en kraftfullare bränslecell på [font=default-bold]17GJ[/font].
page_SE_materials_text_4=[font=default-bold]Holmium-166[/font] är en annan isotop som du nu kan extrahera från Holmium pulver och svavelsyra i en strålningsanläggning. Det är nödvändigt för att skapa Holmiumbränsleceller med ett värde på [font=default-bold]21GJ[/font].
page_SE_materials_text_5=[font=default-bold]Beryllium[/font] är för närvarande det mest kraftfulla kärnbränslet du kan få tag på i denna mod. Berylliumbränslecellen har ett värde på [font=default-bold]25GJ[/font].

