menu_Atomic_Overhaul=Перероблення Атомної Енергетики [img=item.nuclear-waste]
title_Atomic_Overhaul=Капітальний ремонт АЕС
page_Atomic_Overhaul_text_1=Atomic Overhaul - це мод для Factorio, який додає у гру нові види ядерного палива, рецепти та технології. \nРозроблено Xman1109 та fainda.

menu_AO_materials=Сировина
title_AO_materials=Сировина
page_AO_materials_text_1=Atomic Overhaul додає багато нових матеріалів, які здебільшого використовуються для нових паливних елементів з більшою ефективністю, ніж попередні.
page_AO_materials_text_2=Після того, як ви дослідили [font=default-bold]технологію обробки графіту[/font], ви зможете створити [font=default-bold]графіт[/font], який знадобиться для створення [font=default-bold]графітових паливних елементів[/font].
page_AO_materials_text_3=[font=default-bold]Уран[/font] залишається, як і в базовій грі. Він використовується для створення паливних елементів, які при переробці дають [font=default-bold]плутоній[/font], [font=default-bold]дослідницькі дані[/font] та уран-238. Дослідницькі дані знадобляться вам для вивчення нових технологій, пов'язаних з ядерними матеріалами.
page_AO_materials_text_4=[font=default-bold]Плутоній[/font] використовується не лише для створення нових паливних елементів, але й для створення [font=default-bold]атомної бомби[/font] або нового [font=default-bold]плутонієвого палива[/font].
page_AO_materials_text_5=[font=default-bold]МОX[/font] - ще одне [font=default-bold]паливо[/font], що складається з урану і плутонію.
page_AO_materials_text_6=[font=default-bold]Торій[/font] - це, за стандартом, [font=default-bold]найвищий рівень[/font] ядерного палива. Ви також можете використовувати його для створення [font=default-bold]торієвих модулів[/font], які збільшують швидкість обробки/переробки рецептів.

menu_SE_materials=Дослідження космосу
title_SE_materials=Space Exploration + Atomic Overhaul
page_SE_materials_text_1=Space Exploration by Earendel - один з найпопулярніших модів для Factorio. Atomic Overhaul надає додатковий контент для цього мода.
page_SE_materials_text_2=Космічний реактор - це прототип стандартного реактора. Він модифікований, щоб витримувати холодний вакуум космосу і протистояти космічному випромінюванню. Його можна розмістити лише в космосі, і ви обмежені нашими новими паливними елементами як джерелом живлення.
page_SE_materials_text_3=Тепер ви можете видобути рідкісний [font=default-bold]іридій-192[/font] з порошку іридію та сірчаної кислоти в радіаційній установці. Знову ж таки, він знадобиться вам для більш потужного паливного елемента з паливною цінністю [font=default-bold]17 Гдж[/font].
page_SE_materials_text_4=[font=default-bold]Гольмій-166[/font] - ще один ізотоп, який ви тепер можете видобувати з порошку гольмію та сірчаної кислоти в радіаційній установці. Він необхідний для гольмієвого паливного елемента з паливною цінністю [font=default-bold]21 Гдж[/font].
page_SE_materials_text_5=[font=default-bold]Берилій[/font] наразі є найпотужнішим ядерним паливом, яке ви можете отримати в цьому моді. Берилієвий паливний елемент має паливну цінність [font=default-bold]25 Гдж[/font].

