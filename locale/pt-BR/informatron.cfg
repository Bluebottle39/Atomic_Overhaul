[Atomic_Overhaul]
menu_Atomic_Overhaul=Revisão Atômica
title_Atomic_Overhaul=Revisão Atômica
page_Atomic_Overhaul_text_1=Revisão Atômica é uma modificação para Factorio que adiciona novos combustíveis nucleares, receitas e tecnologias para o jogo.\n Desenvolvido por Xman1109 e fainda.

menu_AO_materials=Materiais
title_AO_materials=Materiais
page_AO_materials_text_1=Revisão Atômica adiciona diversos novos Materiais utilizados principalmente para novas células de combustível com mais eficiência que a sua antecessora.
page_AO_materials_text_2=Depois que você tiver pesquisado a tecnologia [font=default-bold]processamento de grafite[/font], você pode criar [font=default-bold]grafite[/font], que será necessário para criar [font=default-bold]células de combustível de grafite[/font].
page_AO_materials_text_3=[font=default-bold]Urânio[/font] permanece como é no jogo base. Ele é utilizado para criar células, que, quando reprocessadas, geram [font=default-bold]plutônio[/font], [font=default-bold]dados de pesquisa[/font], e urânio-238. Você vai precisar dos dados de pesquisa para pesquisar novas tecnologicas em relação a coisas nucleares.
page_AO_materials_text_4=[font=default-bold]Plutônio[/font] não é só utilizado para criar novas células de combustível, mas também para criar a [font=default-bold]bomba atômica[/font] ou o novo [font=default-bold]combustível de plutônio[/font].
page_AO_materials_text_5=[font=default-bold]MOX[/font] é outro [font=default-bold]combustível[/font] consistindo em urânio e plutônio.
page_AO_materials_text_6=[font=default-bold]Tório[/font] é, por padrão, o [font=default-bold]nível mais alto[/font] de combustível nuclear. Você também pode usar ele para criar [font=default-bold]Módulos de Tório[/font], que aumentam a velocidade das receitas de processamento/reprocessamento.

menu_SE_materials=Exploração Espacial
title_SE_materials=Exploração Espacial + Revisão Atômica
page_SE_materials_text_1=Exploração Espacial por Earendel é uma das modificações mais populares para Factorio. Revisão Atômica provem conteúdo adicional para esta modificação.
page_SE_materials_text_2=O Reator Espacial é um protótipo do reator padrão. Ele é modificado para suportar o frio do vácuo do espaço e resistir a radiação cósmica. Ele só é posicionável no espaço e você está restrito as nossas novas células de combustível como fonte de energia.
page_SE_materials_text_3=Agora você pode extrair o raro Isótopo [font=default-bold]Irídio-192[/font] do Pó de Irídio e Ácido Sulfúrico dentro de uma instalação de Radiação. De novo, você precisará disto para uma célula de combustível mais poderosa com um valor combustível de [font=default-bold]17GJ[/font].
page_SE_materials_text_4=[font=default-bold]Hólmio-166[/font] é Outro Isótopo que você pode extrair do pó de Hólmio e Ácido Sulfúrico dentro de uma instalação de Radiação. Ele é necessário para célula de combustível de Hólmio com um valor combustível de [font=default-bold]21GJ[/font].
page_SE_materials_text_5=[font=default-bold]Berílio[/font] é atualmente o combustível nuclear mais poderoso que você pode obter nesta modificação. A célula de combustível de Berílio tem um valor combustível de [font=default-bold]25GJ[/font].

