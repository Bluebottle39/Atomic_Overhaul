title_Atomic_Overhaul=Atomic Overhaul
page_Atomic_Overhaul_text_1=Atomic Overhaul ist eine Mod, die dem Spiel neue Rezepte und Technologien hinzufügt.\nDiese Mod wurde von X_Man1109 und fainda entwickelt.

menu_AO_materials=Materialien
title_AO_materials=Materialien
page_AO_materials_text_1=Atomic Overhaul fügt viele neue Materialien hinzu, die hauptsächlich für neue Brennstoffzellen mit mehr Effizienz verwendet werden.
page_AO_materials_text_2=Nachdem du die [font=default-bold]Graphitverarbeitung's[/font] Technologie erforscht hast, kannst du [font=default-bold]Graphit[/font]herstellen, was benötigt wird, um [font=default-bold]Graphit Brennstoffzellen[/font] herzustellen.
page_AO_materials_text_3=[font=default-bold]Uran[/font] bleibt unberührt. Es wird zur Herstellung von Brennstoffzellen verwendet, die bei der Wiederaufbereitung [font=default-bold]Plutonium[/font], [font=default-bold]Forschungsdaten[/font]und Uran-238 produzieren. Du benötigst die Forschungsdaten, um neue Technologien in Bezug auf Kernmaterial zu erforschen.
page_AO_materials_text_4=[font=default-bold]Plutonium[/font] wird nicht nur zur Herstellung neuer Brennstoffzellen verwendet, aber auch zur Herstellung der [font=default-bold]Atombombe[/font] oder des neuen [font=default-bold]Plutonium Brennstoff[/font].
page_AO_materials_text_5=[font=default-bold]MOX[/font] ist ein weiterer [font=default-bold]Treibstoff[/font] bestehend aus Uran und Plutonium.
page_AO_materials_text_6=[font=default-bold]Thorium[/font] ist standardmäßig die [font=default-bold]höchste Stufe[/font] des Kernbrennstoffs. Es kann auch verwendet werden, um [font=default-bold]Thorium-Module[/font]herzustellen, die die Geschwindigkeit der Verarbeitung/Wiederaufbereitung von Rezepten erhöht.

menu_SE_materials=Space Exploration
title_SE_materials=Space Exploration + Atomic Overhaul
page_SE_materials_text_1=Space Exploration von Earendel ist eine der beliebtesten Mods für Factorio. Atomic Overhaul bietet zusätzliche Inhalte für diese Mod.
page_SE_materials_text_2=Der Weltraumreaktor ist ein Prototyp des Standardreaktors, der dem kalten Raumvakuum und der kosmischen Strahlung widerstehen kann. Es ist nur im Weltraum platzierbar und er ist auf unsere neuen Brennstoffzellen als Stromversorgung beschränkt.
page_SE_materials_text_3=Du kannst nun das seltene [font=default-bold]Iridium-192[/font] Isotop aus Iridiumpulver und Schwefelsäure innerhalb einer Strahlungsanlage herstellen. Du wirst es wieder für eine leistungsfähigere Brennstoffzelle mit einem Kraftstoffwert von [font=default-bold]17GJ[/font] benötigen.
page_SE_materials_text_4=[font=default-bold]Holmium-166[/font] ist ein weiteres Isotop, das du jetzt aus Holmiumpulver und Schwefelsäure in der Strahlungsanlage herstellen kannst. Sie wird für die Holmium-Brennstoffzelle mit einem Brennwert von [font=default-bold]21GJ[/font] benötigt.
page_SE_materials_text_5=[font=default-bold]Beryllium[/font] ist derzeit der mächtigste Kernbrennstoff, den du in dieser Mod erhalten kannst. Die Brennstoffzelle Beryllium hat einen Kraftstoffwert von [font=default-bold]25GJ[/font].

