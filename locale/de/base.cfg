[technology-description]
MOX-fuel-reprocessing=Prozess zur Wiederaufbereitung von verbrauchten MOX-Brennelementen, um daraus MOX und Forschungsdaten zu gewinnen.
MOX-processing=Mischoxid (MOX) wird durch Mischung von Uran und Plutonium gewonnen, um leistungsstärkere Brennelemente herzustellen.
nuclear-fuel-reprocessing=Prozess zur Wiederaufbereitung von verbrauchten Uran-Brennelementen, um daraus Uran-238, Plutonium und Forschungsdaten zu gewinnen.
nuclear-power=Fortschrittliche und leistungsstarke Methode, um Strom aus Brennelementen zu erzeugen.
plutonium-fuel-reprocessing=Prozess zur Wiederaufbereitung von verbrauchten Plutonium-Brennelementen, um daraus Plutonium und Forschungsdaten zu gewinnen.
plutonium-processing=Plutonium wird aus der Wiederaufarbeitung von Uran-Brennelementen gewonnen, um leistungsstärkere Brennelemente herzustellen.
thorium-fuel-reprocessing=Prozess zur Wiederaufbereitung von verbrauchten Thorium-Brennelementen, um daraus Thorium und Forschungsdaten zu gewinnen.
thorium-processing=Thorium wird in einer Zentrifuge aus Uranerz gewonnen, um leistungsstärkere Brennelemente herzustellen. (entspricht nicht der Realität)
thorium-module=Ein Modul, welches die Geschwindigkeit der Verarbeitung und Wiederaufarbeitung von Kernbrennstoffen erhöht.
thorium-module-2=Ein Modul, welches die Geschwindigkeit der Verarbeitung und Wiederaufarbeitung von Kernbrennstoffen erhöht.
thorium-module-3=Ein Modul, welches die Geschwindigkeit der Verarbeitung und Wiederaufarbeitung von Kernbrennstoffen erhöht.
waste-reprocessing=Prozess zur Wiederaufbereitung von Atommüll. (entspricht nicht der Realität)


