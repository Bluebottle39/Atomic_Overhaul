[Atomic_Overhaul]
menu_Atomic_Overhaul=Atomic Overhaul [img=item.nuclear-waste]
title_Atomic_Overhaul=Атомная реконструкция
page_Atomic_Overhaul_text_1=Atomic Overhaul - это мод для Factorio, добавляющий в игру новые виды ядерного топлива, рецепты и технологии. \n Разработан Xman1109 и fainda.

menu_AO_materials=Материалы
title_AO_materials=Материалы
page_AO_materials_text_1=Atomic Overhaul добавляет множество новых материалов, которые в основном используются для новых топливных элементов с большей эффективностью, чем у предыдущего.
page_AO_materials_text_2=После изучения технологии [font=default-bold]обработки графита[/font] вы сможете производить [font=default-bold]графит[/font], который понадобится для изготовления [font=default-bold]графитовых топливных элементов[/font].
page_AO_materials_text_3=[font=default-bold]Уран[/font] остается, как и в базовой игре. Он используется для изготовления топливных элементов, которые при переработке дают [font=default-bold]плутоний[/font], [font=default-bold]исследовательские данные[/font] и уран-238. Исследовательские данные понадобятся вам для изучения новых технологий, связанных с ядерными материалами.
page_AO_materials_text_4=[font=default-bold]Плутоний[/font] используется не только для создания новых топливных элементов, но и для создания [font=default-bold]атомной бомбы[/font] или нового [font=default-bold]плутониевого топлива[/font].
page_AO_materials_text_5=[font=default-bold]MOX[/font] - это другое [font=default-bold]топливо[/font], состоящее из урана и плутония.
page_AO_materials_text_6=[font=default-bold]Торий[/font] - это, по общему правилу, ядерное топливо [font=default-bold]высшего уровня[/font]. Вы также можете использовать его для изготовления [font=default-bold]ториевых модулей[/font], которые увеличивают скорость обработки/переработки рецептов.

menu_SE_materials=Space Exploration
title_SE_materials=Space Exploration + Atomic Overhaul
page_SE_materials_text_1=Space Exploration by Earendel - один из самых популярных модов для Factorio. Atomic Overhaul предоставляет дополнительный контент для этого мода.
page_SE_materials_text_2=Космический реактор - это прототип стандартного реактора. Он модифицирован, чтобы выдерживать холодный вакуум космоса и противостоять космической радиации. Его можно разместить только в космосе, и в качестве источника питания вы ограничены нашими новыми топливными элементами.
page_SE_materials_text_3=Теперь вы можете добывать редкий изотоп [font=default-bold]иридий-192[/font] из порошка иридия и серной кислоты в радиационной установке. Он снова понадобится вам для создания более мощного топливного элемента с топливной ценностью [font=default-bold]17 ГДж[/font].
page_SE_materials_text_4=[font=default-bold]Гольмий-166[/font] - еще один изотоп, который вы теперь можете добывать из порошка гольмия и серной кислоты в Радиационной установке. Он необходим для гольмиевого топливного элемента с топливной ценностью [font=default-bold]21 ГДж[/font].
page_SE_materials_text_5=[font=default-bold]Бериллий[/font] в настоящее время является самым мощным ядерным топливом, которое вы можете получить в этом моде. Бериллиевый топливный элемент имеет топливную ценность [font=default-bold]25 ГДж[/font].

